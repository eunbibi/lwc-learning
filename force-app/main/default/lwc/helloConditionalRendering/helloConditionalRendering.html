<template>
    <lightning-card title="conditional rendering">
         <div class="slds-var-m-around_medium">
            <lightning-button 
                variant="brand" 
                label="Show Data" 
                title="Show Data" 
                onclick={handleClick} 
                class="slds-var-m-around_large">
            </lightning-button>

            <template if:true={isVisible}>
                <div>Welcome to zero to hero series</div>
            </template>
            <template if:false={isVisible}>
                <div>You can see this data when you click above button.</div>
            </template>

            <lightning-input 
                type="text" 
                onkeyup={changeHandler} 
                label="Type hello to see the data">
            </lightning-input>
            
            <template if:true={helloMethod}>
                <div>yay i see this!</div>
            </template> 
         </div>
    </lightning-card>
</template>
