<!-- sldsValidatorIgnore -->
<template>
     <lightning-card  title="Two way data binding">
        <div class="slds-var-m-around_medium">
        <lightning-input type="text" onkeyup={changeHandler} label="Enter some text"></lightning-input>
        <div>{fullname} is a course of {title}</div>
        </div>
    </lightning-card>


    <lightning-card  title="@track properties">
        <div class="slds-var-m-around_medium">
        <lightning-input type="text" onkeyup={trackHandler} label="Enter some text"></lightning-input>
        <div>{address.city} is my city</div>
        </div>
    </lightning-card>


    <lightning-card  title="Getter demo">
        <div class="slds-var-m-around_medium">
            <div>The first user is {firstUser}.</div>
            <div>Multiplication of {num1} and {num2} is {multiply}.</div>
        </div>
    </lightning-card>
</template>
